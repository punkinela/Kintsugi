# Force fresh build - cache cleared
[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"

# Server-side redirects for unified app
[[redirects]]
  from = "/journey"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/journey/*"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/admin"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/admin/*"
  to = "/"
  status = 301
  force = true
